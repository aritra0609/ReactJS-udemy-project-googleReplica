<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Google Replica by Aritra</title>
</head>
<body>
    <header>
        <nav>
            <a href="https://mail.google.com/mail/u/0/#inbox" class="menu-item">Gmail</a>
            <a href="https://www.google.com/imghp?hl=EN" class="menu-item">Images</a>
            <div id="dropdown-wrapper">
                <i id="dropdown-menu" class="material-icons">apps</i>
                <div id="app-dropdown">
                    <div class="app-item">
                        <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="google-search"/>
                        <p>Search</p>
                    </div>
                    <div class="app-item">
                        <img src="https://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="google-maps"/>
                        <p>Maps</p>
                    </div>
                    <div class="app-item">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="google-drive"/>
                        <p>Drive</p>
                    </div>
                    <div class="app-item">
                        <img src="https://banner2.cleanpng.com/20180704/hyo/kisspng-google-calendar-computer-icons-g-suite-5b3c683f209e41.9849936115306855031336.jpg" alt="calendar"/>
                        <p>Calendar</p>
                    </div>
                    <div class="app-item">
                        <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="google-photos"/>
                        <p>Photos</p>
                    </div>
                    <div class="app-item">
                        <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="google-notes"/>
                        <p>Keep</p>
                    </div>
                </div>
            </div>
            <img style="border-radius: 50%;width:32px;height:32px; position: relative; top: 3px;" src="https://lh3.googleusercontent.com/ogw/AGvuzYbmIKzYoMQIiJ5WMsAT72XARhhS-M0Szxwse_3QM_I=s32-c-mo" alt="image-icon"/>
        </nav>
    </header>
    <main>
        <section>
            <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google image"/><br>
            <div id="input-wrapper">
            <input id="search-box"/>
            <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="voice-search"/>
            </div>
            <div>
                <button class="custom-btn">Google Search</button>
                <button class="custom-btn">I 'm feeling lucky</button>    
            </div>  
        </section>   
    </main>
</body>
</html>
